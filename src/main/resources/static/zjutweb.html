<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <title>三维校园</title>
    <!-- Calcite Bootstrap -->
    <link rel="stylesheet" href="assects/calcite-maps-master/dist/css/calcite-maps-bootstrap.min-v0.8.css">

    <!-- Calcite Maps -->
    <link rel="stylesheet" href="assects/calcite-maps-master/dist/css/calcite-maps-arcgis-4.x.min-v0.8.css">
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/echarts.js"></script>
    <!-- ArcGIS JS 4 -->
    <link rel="stylesheet" href="assects/js/arcgis_js_v48_api/arcgis_js_api/library/4.8/esri/css/main.css">
    <script src="assects/js/arcgis_js_v48_api/arcgis_js_api/library/4.8/init.js"></script>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        #clock {
            width: 220px;
            height: 220px;
        }
    </style>
</head>
<body class="calcite-maps calcite-nav-top">
<!-- Navbar -->

<nav class="navbar calcite-navbar navbar-fixed-top calcite-text-light calcite-bg-dark">
    <!-- Menu -->
    <div class="dropdown calcite-dropdown calcite-text-dark calcite-bg-light"
         role="presentation">
        <a class="dropdown-toggle" role="button" aria-haspopup="true"
           aria-expanded="false">
            <div class="calcite-dropdown-toggle">
                <span class="sr-only">Toggle dropdown menu</span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
            </div>
        </a>
        <ul class="dropdown-menu">
            <li><a class="hidden-md hidden-lg" href="#mapTab"
                                  aria-controls="mapTab" role="tab" data-toggle="tab"> 2D</a></li>
            <li class="active"><a class="hidden-md hidden-lg" href="#sceneTab" aria-controls="sceneTab"
                   role="tab" data-toggle="tab"> 3D</a></li>
            <li><a role="button" data-target="#panelBasemaps" aria-haspopup="true"><span
                    class="glyphicon glyphicon-th-large"></span> 底图</a></li>
            <li><a role="button" data-target="#panelSettings" aria-haspopup="true"><span
                    class="glyphicon glyphicon-cog"></span> 设置</a></li>
            <li><a role="button" id="calciteToggleNavbar" aria-haspopup="true"><span
                    class="glyphicon glyphicon-fullscreen"></span> 全屏</a></li>
        </ul>
    </div>
    <!-- Title -->
    <div class="calcite-title calcite-overflow-hidden">
        <span class="calcite-title-main" style="font-family: '楷体'">浙江工业大学</span>
        <span class="calcite-title-divider hidden-xs"></span>
        <span class="calcite-title-sub hidden-xs">智慧校园WebGIS分析服务系统</span>


    </div>
    <!-- Nav -->
    <ul class="nav navbar-nav calcite-nav">

        <li><a id="tackNow" class="hidden-xs hidden-sm"
               aria-controls="mapTab" aria-expanded="true" role="tab" data-toggle="tab"
               data-tooltip="tip" data-placement="bottom">实时位置</a></li>

        <li><a id="mapNav" class="hidden-xs hidden-sm" href="#mapTab"
                              aria-controls="mapTab" aria-expanded="true" role="tab" data-toggle="tab"
                              data-tooltip="tip" title="2D View" data-placement="bottom">2D</a></li>
        <li class="active"><a id="sceneNav" class="hidden-xs hidden-sm" href="#sceneTab"
               aria-controls="sceneTab" role="tab" data-toggle="tab" data-tooltip="tip"
               title="3D View" data-placement="bottom">3D</a></li>
        <li>
            <div class="calcite-navbar-search calcite-search-expander">
                <div id="searchWidgetDiv"></div>
            </div>
        </li>
    </ul>
</nav>
<!--/.calcite-navbar -->

<!-- 底图容器  -->
<div class="calcite-map calcite-map-absolute">
    <div id="tabContainer" class="tab-content">
        <div id="mapTab" class="tab-pane fade" role="tabpanel">
            <div id="mapViewDiv"></div>
        </div>
        <div id="sceneTab" class="tab-pane fade  in active" role="tabpanel">
            <div id="sceneViewDiv"></div>
        </div>
    </div>
</div>

<!-- 面板 -->
<div class="calcite-panels calcite-panels-right calcite-text-light calcite-bg-dark panel-group">

    <!-- Basemaps Panel -->

    <div id="panelBasemaps" class="panel collapse">
        <div id="headingBasemaps" class="panel-heading" role="tab">
            <div class="panel-title">
                <a class="panel-toggle collapsed" role="button" data-toggle="collapse"
                   href="#collapseBasemaps" aria-expanded="false" aria-controls="collapseBasemaps"><span
                        class="glyphicon glyphicon-th-large" aria-hidden="true"></span><span
                        class="panel-label">Basemaps</span></a>
                <a class="panel-close" role="button" data-toggle="collapse"
                   data-target="#panelBasemaps"><span class="esri-icon esri-icon-close"
                                                      aria-hidden="true"></span></a>
            </div>
        </div>
        <div id="collapseBasemaps" class="panel-collapse collapse" role="tabpanel"
             aria-labelledby="headingBasemaps">
            <div class="panel-body">
                <div id="basemapPanelDiv"></div>
            </div>
        </div>
    </div>

</div>
<!--导航条控制-->
<script src="js/ControlView.js"></script>
<!--时钟控件-->
<div id="clock"></div>

</body>
</html>
